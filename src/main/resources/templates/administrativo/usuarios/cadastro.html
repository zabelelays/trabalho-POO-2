<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
<head>
	<title>
		Página Cadastro de Usuários
	</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Usuários</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/usuarios/lista" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Usuários</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">
		<form action="/usuarios/salvar" th:object="${usuario}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome do Usuário</label>
					<input type="text" class="form-control" id="nome" placeholder="Nome"
						   autofocus="autofocus" th:field="*{nome}" value=""/>
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email"
						   data-mask-reverse="true" th:field="*{email}" value=""/>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" placeholder="Senha"
						   autofocus="autofocus" th:field="*{senha}" value=""/>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value=""/>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
