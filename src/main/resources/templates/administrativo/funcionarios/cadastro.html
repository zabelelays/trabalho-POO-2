<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
	<head>
	<title>
		Página Cadastro de Usuário
	</title>
	</head>
	<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Usuário</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/funcionarios/lista" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Usuários</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/funcionarios/salvar" th:object="${funcionario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                  <div class="form-group col-md-6">
	                        <label for="salario">Telefone</label>
	                        <input type="text" class="form-control" id="salario"
	                               data-mask-reverse="true" th:field="*{salarioBruto}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label>Cidade</label>
							<select th:field="*{cidade}"
									class="form-control">
								<option th:each="cid: ${listaCidades}"
										th:value="${cid.id}" th:text="${cid.nome}"></option>
							</select>

							<div class="invalid-feedback">

	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
	                               name="logradouro" value=""/>
	                        <div class="invalid-feedback">

	                        </div>
	                    </div>
	                </div>
	              <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input type="text" class="form-control" id="numero" name="numero" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
								   name="complemento" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                       <div class="form-group col-md-2">
	                        <label for="cep">Cep</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" name="cep"
	                               value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                         
	       				
	                    
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{bairro}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	             
	                </div>
	                <input type="hidden" id="id" th:field="*{id}" value=""/>
	                <button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
