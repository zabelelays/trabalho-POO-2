<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
<head>
	<title>
		Página Cadastro de Mercadoria
	</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Mercadorias</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/mercadorias/lista" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Mercadorias</span>
			</a>
		</nav>
	</div>
	<!-- ... -->
	<div class="container" id="cadastro">
		<form action="/mercadorias/salvar" th:object="${mercadoria}" method="POST">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" autofocus="autofocus" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="codigoDeBarras">Código de Barras</label>
				<input type="text" class="form-control" id="codigoDeBarras" th:field="*{codigoDeBarras}" placeholder="Código de Barras" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="categoria">Categoria</label>
				<input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Categoria" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="marca">Marca</label>
				<input type="text" class="form-control" id="marca" th:field="*{marca}" placeholder="Marca" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="quantidadeEstoque">Quantidade em Estoque</label>
				<input type="number" class="form-control" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" placeholder="Quantidade em Estoque" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="preco">Preço</label>
				<input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" placeholder="Preço" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="fornecedor">fornecedor</label>
				<select class="form-control" id="fornecedor" th:field="*{fornecedor.id}">
					<option th:each="fornecedor : ${listaFornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
				</select>
				<div class="invalid-feedback">
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value=""/>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
		</form>
	</div>
	<!-- ... -->
</section>
</body>
</html>
