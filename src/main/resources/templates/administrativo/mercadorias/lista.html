<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{/administrativo/fragments/layout}">
<head>
	<title>Lista de Mercadorias</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><i class="oi oi-caret-right"></i>
					<span>Lista de Mercadorias</span></li>
			</ul>
			<a class="btn btn-primary btn-md" href="/mercadorias/cadastrar"
			   role="button"> <span class="oi oi-plus" title="Cadastro"
									aria-hidden="true"></span> <span>Cadastrar Mercadoria</span>
			</a>
		</div>
	</nav>
	<!-- ... -->
	<div class="table-responsive">
		<table class="table table-striped table-hover table-sm">
			<thead>
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Fornecedor</th>
				<th>Código de Barras</th>
				<th>Categoria</th>
				<th>Marca</th>
				<th>Quantidade</th>
				<th>Preço</th>
				<th>Ação</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="mercadoria: ${listaMercadorias}">
				<td th:text="${mercadoria.id}"></td>
				<td th:text="${mercadoria.nome}"></td>
				<td th:text="${mercadoria.fornecedor.getNome()}"></td>
				<td th:text="${mercadoria.codigoDeBarras}"></td>
				<td th:text="${mercadoria.categoria}"></td>
				<td th:text="${mercadoria.marca}"></td>
				<td th:text="${mercadoria.quantidadeEstoque}"></td>
				<td th:text="${mercadoria.preco}"></td>
				<td colspan="2">
					<a class="btn btn-info btn-sm" th:href="@{/mercadorias/editar/{id}(id=${mercadoria.id})}" role="button">
						<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					</a>
					<a class="btn btn-info btn-sm btn btn-danger btn-sm" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${mercadoria.id}">
						<span class="oi oi-circle-x" title="Remover" aria-hidden="true"></span>
					</a>
					<div class="modal modal-warning fade in" th:id="modal-warning+${mercadoria.id}">
						<!-- ... -->
						<div class="modal-footer">
							<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
							<a type="button" class="btn btn-outline" th:href="@{/mercadorias/remover/{id}(id=${mercadoria.id})}">
								<i class="fa fa-check"></i>&nbsp;Sim
							</a>
						</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<!-- ... -->
</section>
</body>
</html>
