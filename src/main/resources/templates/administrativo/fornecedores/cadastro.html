<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
<head>
	<title>
		PÃ¡gina Cadastro de Fornecedor
	</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Fornecedor</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/fornecedores/lista" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Fornecedores</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">
		<form action="/fornecedores/salvar" th:object="${fornecedor}" method="POST">
			<div class="form-group">
				<label for="contato">Contato</label>
				<input type="text" class="form-control" id="contato" th:field="*{contato}" placeholder="Contato" autofocus="autofocus" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value=""/>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
