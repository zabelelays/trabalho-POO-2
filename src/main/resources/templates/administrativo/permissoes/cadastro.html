<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
	<head>
	<title>
		Página Cadastro de Permissões
	</title>
	</head>
	<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Permissao</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/permissoes/lista" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Permissoes</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/permissoes/salvar" th:object="${permissao}" method="POST">
	                <div class="form-row">
	                  <div class="form-group col-md-6">
	                        <label>Funcionário</label>
	                      		<select th:field="*{funcionario}"
								class="form-control">
									<option th:each="func: ${listaFuncionarios}"
											th:value="${func.id}" th:text="${func.nome}"></option>
								</select>
						  <select th:field="*{papel}"
								  class="form-control">
							  <option th:each="pap: ${listaPapeis}"
									  th:value="${pap.id}" th:text="${pap.nome}"></option>
						  </select>


	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}" value=""/>
	                <button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
