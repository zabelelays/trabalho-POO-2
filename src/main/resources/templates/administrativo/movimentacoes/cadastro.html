<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
<head>
	<title>
		Página Cadastro de Movimentação
	</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Movimentação</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/movimentacoes/lista" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Movimentações</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">
		<form action="/movimentacoes/salvar" th:object="${movimentacao}" method="POST">
			<div class="form-group">
				<label for="descricao">Descrição</label>
				<input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição" autofocus="autofocus" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="valor">Valor</label>
				<input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" placeholder="Valor" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value=""/>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
