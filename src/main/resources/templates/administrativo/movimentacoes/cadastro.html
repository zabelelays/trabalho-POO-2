<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/administrativo/fragments/layout}">
<head>
	<title>
		Página Cadastro de Movimentação
	</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Movimentação</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/movimentacoes/lista" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Movimentações</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">
		<form action="/movimentacoes/salvar" th:object="${movimentacao}" method="POST">
			<div class="form-group">
				<label for="tipo">Tipo</label>
				<input type="text" class="form-control" id="tipo" th:field="*{tipo}" placeholder="Tipo" autofocus="autofocus" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="data">Data</label>
				<input type="date" class="form-control" id="data" th:field="*{data}" placeholder="Data" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="quantidade">Quantidade</label>
				<input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="Quantidade" value=""/>
				<div class="invalid-feedback">
				</div>
			</div>
			<div class="form-group">
				<label for="mercadoria">Mercadoria</label>
				<select class="form-control" id="mercadoria" th:field="*{mercadoria.id}">
					<option th:each="mercadoria : ${listaMercadorias}" th:value="${mercadoria.id}" th:text="${mercadoria.nome}"></option>
				</select>
				<div class="invalid-feedback">
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value=""/>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
